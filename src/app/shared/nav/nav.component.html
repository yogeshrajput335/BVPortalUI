<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <div class="matero-user-panel" fxLayout="column" fxLayoutAlign="center center" style="text-align: center">
      <img class="matero-user-panel-avatar" src="../../../assets/blueverse_logo.png" alt="avatar" width="64" />
      <h4 class="matero-user-panel-name">{{ user.username }} ({{user.userType}})</h4>
      <h5 class="matero-user-panel-email">{{ user.email }}</h5>
      <div class="matero-user-panel-icons">
        <a routerLink="/profile/overview" mat-icon-button>
          <mat-icon class="icon-18">account_circle</mat-icon>
        </a>
        <a routerLink="/profile/settings" mat-icon-button>
          <mat-icon class="icon-18">settings</mat-icon>
        </a>
        <a (click)="Logout()" mat-icon-button>
          <mat-icon class="icon-18">exit_to_app</mat-icon>
        </a>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink='dashboard' routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink='users' routerLinkActive="active">User</a>
      <a mat-list-item routerLink='timesheet' routerLinkActive="active">Timesheet</a>
      <a mat-list-item routerLink='leave-type' routerLinkActive="active">Leave Type</a>

      <!-- <a mat-list-item (click)="Logout()">Logout</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"

        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{companyName}}</span>
      <span class="fill-remaining-space"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>Global Settings</button>
        <button mat-menu-item>Profile</button>
        <button mat-menu-item (click)="Logout()">
          Logout
        </button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here  *ngIf="isHandset$ | async" for above button-->
    <!-- <app-dashboard></app-dashboard> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
