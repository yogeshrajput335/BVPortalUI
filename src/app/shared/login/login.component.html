<div>
  <app-auth-navbar></app-auth-navbar>
  <main>
    <section class="relative w-full h-full min-h-screen">
      <div
        class="absolute top-0 w-full h-full bg-blueGray-800 bg-no-repeat bg-full"
        style="background-image: url('assets/img/register_bg_2.png')"
      ></div>

<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4" style="    margin-top: 80px">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="flex-auto px-4 lg:px-10 py-0 pt-0">
          <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
              <div class="text-center mb-5">
                  <div class="text-900 text-2xl font-medium mb-3">BLUEVERSE SYSTEMS LOGIN HERE</div>
              </div>

              <div>
                  <label for="email1" class="block text-900 font-medium mb-2">Username</label>
                  <input id="email1" type="text" pInputText class="w-full mb-3" formControlName="username">

                  <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                  <input id="password1" type="password" pInputText class="w-full mb-3" formControlName="password">

                  <!-- <div class="flex align-items-center justify-content-between mb-6">
                      <div class="flex align-items-center">
                          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                          <label for="rememberme1" class="text-900">Remember me</label>
                      </div>
                  </div> -->

                  <button type="submit">Sign in</button>
                  <div class="flex align-items-center justify-content-between mb-6">
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
                  </div>



              </div>
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- <app-footer-small [absolute]="true"></app-footer-small> -->
    </section>
  </main>
</div>
