<div class="mat-elevation-z8">
  <!-- <ng-container action-bar-items>
    Users
  </ng-container> -->
  <div class="spinner-container" *ngIf="userData.loading$ | async">
    <mat-progress-spinner></mat-progress-spinner>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="userData">
    <!-- Id Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
      <td mat-cell *matCellDef="let row">{{row.password}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User type</th>
      <td mat-cell *matCellDef="let row">{{row.userType}}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell *matCellDef="let row">{{row.isActive}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="userData?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[1, 5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
