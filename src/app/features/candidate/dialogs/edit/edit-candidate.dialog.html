<button mat-raised-button (click)="onNoClick()" tabindex="-1" color="warn" class="cancelBtn">X</button>
<div class="container">
  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="date" [(ngModel)]="data.date" name="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
    </mat-form-field>

    <div class="example-container">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <textarea matInput #input class="form-control" placeholder="First Name" [(ngModel)]="data.firstName"
          name="firstName" required></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput #inputstate class="form-control" placeholder="Last Name" [(ngModel)]="data.lastName"
          name="lastName" maxlength="10" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Technology</mat-label>
        <input matInput placeholder="Technology" [(ngModel)]="data.technology" name="technology">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Visa</mat-label>
        <input matInput placeholder="Visa" [(ngModel)]="data.visa" name="visa">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rate</mat-label>
        <input matInput placeholder="Rate" [(ngModel)]="data.rate" name="rate">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Client</mat-label>
        <input matInput placeholder="Client" [(ngModel)]="data.client" name="client">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput placeholder="Contact" [(ngModel)]="data.clientContact" name="clientContact">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mail Id</mat-label>
        <input matInput placeholder="Mail Id" [(ngModel)]="data.mailId" name="mailId">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Vendor Name</mat-label>
        <input matInput placeholder="Vendor Name" [(ngModel)]="data.vendorName" name="vendorName">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Vendor Mail Id</mat-label>
        <input matInput placeholder="Vendor Mail Id" [(ngModel)]="data.vendorMailId" name="vendorMailId">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="data.status" name="status" color="accent">
          <mat-option *ngFor="let s of statuses" [value]="s">
            {{s}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
        (click)="stopEdit()">Save</button>
    </div>
  </form>
</div>
