<table>
  <tr>
    <th></th>
    <th>Name</th>
    <th>TypeId</th>
    <th>ModelNumber</th>
    <th>Status</th>
    <th>Active</th>
  </tr>
  <tr *ngFor="let x of assetList;index as i">
    <td>{{i+1}}</td>
    <td>{{x.name}}</td>
    <td>{{x.typeId}}</td>
    <td>{{x.modelNumber}}</td>
    <td>{{x.status}}</td>
    <td><input type="checkbox" [checked]="x.isActive" disabled></td>
  </tr>
</table>
