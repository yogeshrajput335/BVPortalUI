<div class="container">
  <h3 mat-dialog-title>Add new invoice details</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Invoice Id" [(ngModel)]="data.invoiceId" name="invoiceId" required />
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>


    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Employee Id" [(ngModel)]="data.employeeId" name="employeeId">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Project Id" [(ngModel)]="data.projectId" name="projectId">
      </mat-form-field>
    </div>
    
    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Per Hour Cost" [(ngModel)]="data.perHourCost" name="perHourCost">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Total Hours" [(ngModel)]="data.totalHours" name="totalHours">
      </mat-form-field>
    </div>
    
    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Total Cost" [(ngModel)]="data.totalCost" name="totalCost">
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="warn">Cancel</button>
    </div>
  </form>
</div>
