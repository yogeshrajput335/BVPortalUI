<div class="container">

<div class="invoice-box-header">
  <button (click)="print()" mat-raised-button>GENERATE PDF</button>
  <button (click)="onNoClick()" mat-raised-button class="nextbutton">Close</button>
  <!-- <button (click)="email()" mat-raised-button class="nextbutton">PREVIEW</button>
  <button (click)="email()" mat-raised-button class="nextbutton">SEND FOR APPROVAL</button>
  <button (click)="email()" mat-raised-button class="nextbutton">VIEW OLD INVOICES</button> -->
</div>
<div class="invoice-box" id="html2Pdf" #html2Pdf>

  <table cellpadding="0" cellspacing="0">
    <tr class="top">
      <td colspan="7">
        <table>
          <tr>
            <td class="title" colspan="5">
              <img src="../../../assets/blueverse_logo_live.png" style="width: 100%; max-width: 100px" />
            </td>

            <td colspan="2" style="text-align: right;">
              Year: <select><option>2022</option></select><br />
              Month : <select><option>January</option></select><br />
              Week: <select><option>13/10/2022 to 5/10/2022</option></select><br />
              Today Date: {{today| date :'longDate'}}
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr class="heading">
      <td colspan="6">Employee</td>

      <td style="text-align: right;">Timesheet Duration</td>
    </tr>

    <tr class="details">
      <td colspan="6">{{timesheet.employeeName}}</td>

      <td style="text-align: right;">13/10/2022 to 5/10/2022</td>
    </tr>
    <tr>
      <td colspan="7">
        <table>
          <tr class="heading">
            <td *ngFor="let item of timesheet.detail">{{item.workDay| date :'dd/MM/yyyy'}}</td>
          </tr>
          <tr class="heading">
            <td *ngFor="let item of timesheet.detail">{{item.workDay| date :'EEEE'}}</td>
          </tr>

          <tr class="item last">
            <td *ngFor="let item of timesheet.detail" style="text-align: center;background-color: beige;">{{item.hours}}</td>
            <!-- <td>8</td>
            <td style="text-align: left;">8</td>
            <td>8</td>
            <td>8</td>
            <td>8</td>
            <td>0</td>
            <td>0</td> -->
          </tr>

          <!-- <tr class="item last">
            <td><input type="text" class="hourInput"></td>
            <td style="text-align: left;"><input type="text" class="hourInput"></td>
            <td><input type="text" class="hourInput"></td>
            <td><input type="text" class="hourInput"></td>
            <td><input type="text" class="hourInput"></td>
            <td><input type="text" class="hourInput"></td>
            <td><input type="text" class="hourInput"></td>
          </tr> -->

          <tr class="total">
            <td colspan="7" style="text-align: right;">Total hours: <strong>{{totalHours}} Hours</strong></td>
          </tr>
        </table>
      </td>
    </tr>

  </table>
</div>
</div>
